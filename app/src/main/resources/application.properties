my.config.value=this is the DEFAULT environment

## Mongo db config
spring.data.mongodb.database=sbdemo
spring.data.mongodb.host=127.0.0.1
spring.data.mongodb.port=27017

# Service Context parameters
service.context.application-id: SBDEMO
service.context.business-action: businessProcess
service.context.business-transaction-id: correlationId
service.context.environment-id: ${ENV_SHORT_NAME}
service.context.resource-id: NEED_VALUE
service.context.system-id: ${SERVICE_NAME}
service.context.user-id: employeeId

info.build.artifact=@project.artifactId@
info.build.name=@project.name@
info.build.description=@project.description@
info.build.version=@project.version@

# Logging
logging.level.root=ERROR
logging.level.async=ERROR
logging.level.org.apache.logging=ERROR
logging.level.org.springframework.ws=ERROR
logging.level.org.springframework=ERROR
logging.level.com.jancur.sbdemo=INFO
